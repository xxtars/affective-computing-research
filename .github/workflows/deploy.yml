name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Researcher Build"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      DATA_REPO: xxtars/affective-computing-research-data
    steps:
      - uses: actions/checkout@v4

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_PAT }}
          path: data-repo

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export public snapshot for website
        run: |
          node scripts/researcher-pipeline/export-public-snapshot.mjs \
            --src "data-repo/data/researchers" \
            --out "static/data/researchers"

      - name: Build website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
